<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex App</title>
        <!-- add Bootstrap CSS code prior to my own styles.css file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-collapse navbar-light bg-light">
            <a class="navbar-brand" href="#"><b>P O K É D E X</b></a>
            <div class="md-form active-cyan-2 mb-3">   
                <input class="form-control mr-sm-2" type="search" id="search-value" placeholder="Search" aria-label="Search">
            </div>
        </nav>
        <main>
            <div class="pokedex">
                <!-- add list-group class to <ul> for Bootstrap -->
                <ul class="pokemon-list list-group" id="pokemon-list"></ul>
            </div>
            <!-- add Bootstrap modal -->
            <div class=" modal fade show" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="container modal-content">
                        <div class="row modal-header">
                            <div class="col-1 empty-div"></div>
                            <h2 class="col-10 text-center modal-title" id="modalTitle"></h2>
                            <button type="button" class="col-1 close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="row modal-body"></div>
                        <div class="row modal-footer"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- add Bootstrap JS code prior to pollyfills and my own scripts.js file-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
            <script src="js/promise-polyfill.js"></script>
            <script src="js/fetch-polyfill.js"></script>
            <script src="js/scripts.js"></script>
    </body>
</html>
